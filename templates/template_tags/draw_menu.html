{% load menu_tags %}
<nav class="navbar navbar-inverse">
    
    <div class="container-fluid">
        <div class="navbar-header">
        <a class="navbar-brand" href="/">
            <span class="glyphicon glyphicon-home"></span>
        </a>
        <a class="navbar-brand" href="#">{{ menu.title }}</a>
        </div>
        <ul class="nav navbar-nav">
            {% for submenu in menu.child.all %}
                {% if submenu.child.all %}
                <li class="dropdown">
                        <a class="dropdown-toggle toggle" data-toggle="dropdown" href="{{submenu.get_url}}">{{ submenu.title }}
                            <span class="caret">
                            </span>
                        </a>
                        {% dropdown submenu %}
                    </li> 
                {% else %}
                    <li><a href="{{submenu.get_url}}">{{ submenu.title }}</a></li>
                {% endif %}

            {% endfor %}
        </ul>
    </div>
</nav>
